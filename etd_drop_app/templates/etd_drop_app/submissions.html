{% extends "etd_drop_app/base.html" %}

{% block content %}
{% if submissions %}
<table class="table table-hover table-striped table-condensed">
  <thead>
    <tr>
      <th>Identifier</th>
      <th>User</th>
      <th>PDF</th>
    </tr>
  </thead>
  <tbody>
  {% for entry in submissions %}
    <tr>
      <td><a href="/submissions/{{ entry.identifier }}">{{ entry.identifier }}</a></td>
      <td>{{ entry.username }}</td>
      <td><a href="">PDF</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
No bags were found in the ETD bag directory.
{% endif %}
{% endblock %}
